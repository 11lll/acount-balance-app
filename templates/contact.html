
{% extends "base.html" %}

{% block content %} 

<section class="contact-section">
    <div class="container">
        <div class="contact-center">  
            <h2>Contact</h2>

            <form action="" method="POST" enctype="text/plain">
                {{ form.csrf_token }}
                {{ form.name }}
                <p></p>
                {{ form.email }}
                <p></p>
                {{ form.message(class_="message-box") }}
                <p></p>
                {{ form.send(class_="send-box") }}"
            </form>

        </div>
        <a href="{{ url_for("home")}}">
            <div class="go-home-btn">
                <h1>Go home!</h1>
            </div>
        </a>
    </div>

</section>

{% endblock %}
